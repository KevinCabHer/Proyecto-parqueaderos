{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@200;400;600&display=swap');
    </style>
    <link rel="stylesheet" href="{% static '/css/formulario_organizaciones.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg navbar-light barra_nav">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a aria-current="page" href="{% url 'inicio' %}">Organizaciones</a>
              </li>
              <li class="nav-item">
                <a aria-current="page" href="{% url 'sitios' %}">Sitios</a>
              </li>
              <li class="nav-item">
                <a aria-current="page" href="{% url 'personas' %}">Personas</a>
              </li>
              <li class="nav-item">
                <a aria-current="page" href="{% url 'dispositivos' %}">Dispositivos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- FORMULARIO SITIOS-->

<div class="contenedor">
    <div class="contenedor_form">
        <h4>Asignar permisos: </h4>
        <form action="" method="POST">
            {% csrf_token %}

            <div class="mb-3">
              <select class="form-select" name = "org" aria-label="Site" >
                  <option selected value="0">organización</option>
                  {% for o in orgs %}
                  <option value="{{o.id_org}}">{{o.org_name}}</option>
                  {% endfor %}
                  </select>
          </div>

          <div class="mb-3">
            <select class="form-select" name = "org" aria-label="Site" >
                <option selected value="0">Sitio</option>
                {% for o in orgs %}
                <option value="{{o.id_org}}">{{o.org_name}}</option>
                {% endfor %}
                </select>
          </div>

          <div class="mb-3">
            <select class="form-select" name = "org" aria-label="Site" >
                <option selected value="0">Zona</option>
                {% for o in orgs %}
                <option value="{{o.id_org}}">{{o.org_name}}</option>
                {% endfor %}
                </select>
          </div>

            <div class="input-group-text" style = "background-color: white;">
              <input type="checkbox" aria-label="Checkbox for following text input" style="margin: 10px;">
              <label style="margin: 10px;"> Visualizar</label>
            </div>

            <div class="input-group-text" style = "background-color: white;">
              <input type="checkbox" aria-label="Checkbox for following text input" style="margin: 10px;">
              <label style="margin: 10px;"> Modificar</label>
            </div>

            <div class="input-group-text" style = "background-color: white;">
              <input type="checkbox" aria-label="Checkbox for following text input" style="margin: 10px;">
              <label style="margin: 10px;"> Eliminar</label>
            </div>

            <div class = "boton_agregar" style="margin-top: 20px;">
              <button class="btn">Guardar</button>
            </div>
           
        </form>
    </div>
</div>

</body>
</html>
