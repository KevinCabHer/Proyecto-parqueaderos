{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@200;400;600&display=swap');
    </style>
    <link rel="stylesheet" href="{% static '/css/formulario_organizaciones.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg navbar-light barra_nav">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a aria-current="page" href="{% url 'inicio' %}">Organizaciones</a>
              </li>
              <li class="nav-item">
                <a aria-current="page" href="{% url 'sitios' %}">Sitios</a>
              </li>
              <li class="nav-item">
                <a aria-current="page" href="{% url 'personas' %}">Personas</a>
              </li>
              <li class="nav-item">
                <a aria-current="page" href="{% url 'dispositivos' %}">Dispositivos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- FORMULARIO DISPOSITIVOS -->

<div class="contenedor">
    <div class="contenedor_form">
        <h4>Actualizar Información</h4>
        
        <form action="{% url 'actualizar_dispositivo' device.id_device %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <input type="text" name = "ip" value="{{device.ip_from}}" class="form-control" placeholder="Ip">
            </div>

            <div class="mb-3">
              <input type="date" name = "fecha" value={{fecha}} class="form-control">
            </div>
            
            <div class="mb-3">
              <select class="form-select" name = "type" aria-label="Site" >                  
                  {% for t in types %}
                    {% if t.id_device_type == device_ %}
                    <option selected value={{t.id_device_type }}>{{t.type_name }}</option>
                    {% else %}
                    <option value={{t.id_device_type }}>{{t.type_name }}</option>
                    {% endif %}
                  {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <select class="form-select" name = "cpu" aria-label="Site" >
                  
                  {% for cpu in cpus %}
                    {% if cpu.id_cpu == cpu_ %}
                    <option selected value="{{cpu.id_cpu }}">{{cpu.cpu_name}}</option>
                    {% else %}
                    <option value="{{cpu.id_cpu }}">{{cpu.cpu_name}}</option>
                  {% endif %}
                  {% endfor %}
                  </select>
            </div>
            
            <div class="mb-3">
              <select class="form-select" name = "os" aria-label="Site" >
                  
                  {% for o in os %}
                    {% if so_ == o.id_os  %}
                      <option selected value="{{o.id_os}}">{{o.os_name}}</option>
                    {% else %}
                      <option value="{{o.id_os}}">{{o.os_name}}</option>
                    {% endif %}
                  {% endfor %}
                  </select>
            </div>
            
            <div class="mb-3">
              <select class="form-select" name = "zone" aria-label="Site" >
                  
                  {% for zone in zones %}
                    {% if zone.id_zone == zone_ %}
                    <option selected value="{{zone.id_zone}}">{{zone.zone_name}}</option>
                    {% else %}
                    <option value="{{zone.id_zone}}">{{zone.zone_name}}</option>
                    {% endif %}
                  {% endfor %}
                  </select>
            </div>
            
            <div class = "boton_agregar">
                <button class="btn">Actualizar</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
