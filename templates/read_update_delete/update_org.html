{% extends 'layouts/base_sinmenu.html' %}

{% block 'title' %}Registros{% endblock  %}

{% block 'content' %}

<div class = "container" style = "margin: 150px 300px;">

    <div class = "container" style="margin: 80px;">
    </div>
    
    <h2>Organizaciones</h2>
    
    <form action="{% url 'u_org' org.id_org %}" method="POST">
        {% csrf_token %}
   
        <div class="mb-3">
            <input type="text" value = "{{org.org_name}}" name = "name" class="form-control" id="name" placeholder = "Nombre de la Organización" style = "width: 700px">
        </div>
        
        <div class="mb-3">
            <input type="text" value = "{{org.org_tax_id}} "name = "id_tag" class="form-control" id="id_tag" placeholder = "Id Tag" style = "width: 700px">
        </div>

        <div class="mb-3">
            <input type="text" value = "{{org.country}}" name = "country" class="form-control" id="coutry" placeholder = "Pais" style = "width: 700px">
        </div>

        <div class="mb-3">
            <input type="text" value = "{{org.city}} " name = "city" class="form-control" id="city" placeholder = "Ciudad" style = "width: 700px">
        </div>

        <div class="mb-3">
            <input type="text" value="{{org.addres}}" name = "address" class="form-control" id="address" placeholder = "Dirección" style = "width: 700px">
        </div>

        <div class="mb-3">
            <input type="text" value = "{{org.postal}}" name = "postal" class="form-control" id="postal" placeholder = "Codigo Postal" style = "width: 700px">
        </div>
        
        <button type="submit" class="btn btn-primary">Guardar</button>

    </form>

</div>

{% endblock  %}
